
<html>
<head>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
	<div class="col d-flex justify-content-center">
		<div class="card" style="width: 18rem;" >
		
			<div class="card-body" body style="background-color:powderblue;">
			<h4><strong>Registration form</strong></h4>
			<br>
				<form action="submitted.html">
					<label for="first_name">First Name:</label> <br><input type="text" name="first_name" size="25" required>
					<br>
					<label for="surname">Surname:</label> <br><input type="text" name="surname" size="25" required>
					<br>
					<label for="address">Address:</label><br>
					<textarea name="address" rows="3" cols="25" required></textarea>
					<br>
					<label for="email">Email:</label><br>
					<input type="email" name="email" size="25" required> 
					<br>
					<label for="phone_no">Telephone number:</label>
					<br>
					<input type="text" name="phone_no" size="25" required> 
					<br><br>
					<button type="submit" id="submit_button" class="btn btn-secondary" role="submit">
						<strong>Submit</strong>
					</button>
					<br>
				</form>
			</div>
		</div>
	</div>

</body>	
</html>
